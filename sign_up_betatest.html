<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Beta Testing</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
</head>
<body>
    <div class="container">
        <h1>Sign Up for Beta Testing</h1>
        <form action="submit_signup.php" method="post"> <!-- Update the action attribute with the appropriate PHP file -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Beta Testing:</label>
                <textarea id="reason" name="reason" required></textarea>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
