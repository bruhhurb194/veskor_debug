<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button, .dropdown {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            color: #000;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Settings</h1>
    <a href="edit_account.html" class="button">Edit Account</a>
    <a href="sign_up_betatest.html" class="button">Sign up for early testing!</a>
    <div class="dropdown">
        <button class="dropdown-toggle dropdown" aria-haspopup="true" aria-expanded="false">
            Language
        </button>
        <a href="index_loggedin.html" class="button">Go Back</a>
        <div class="dropdown-content">
            <a href="#">Vietnamese</a>
            <a href="#">English</a>
        </div>
    </div>
</div>

</body>
</html>
